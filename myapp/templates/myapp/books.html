


{% block style %}
<style>
    .card :hover {background: rgba(0, 0, 0, .8);}

</style>
{% endblock %}

{% block content %}
  
  <div class="container">
     <h1 class="card" style="margin-top: 2%;background: rgba(0, 0, 0, .8);color: white;" >Book List</h1>
  {% if book_list %}
  <div class="card-deck">
    {% for book in book_list %}
        <a href="{{ book.get_absolute_url }}">
                <div class="card"style=" width: 150px !important ; -webkit-box-shadow: 0px 0px 43px 6px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 43px 6px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 43px 6px rgba(0,0,0,0.75);" >
                <img class="card-img-top" src="{{book.cover.url}}" alt="Card image cap" style="height:200px !important; width:150px !important;">
                <div class="card-img-overlay card_header">
                    <h5 class="card-title" style="color: white;"> <b>{{ book.title }}</b> </h5>
                    <p class="card-text" style="color: white;"><i>({{book.author}})</i>  </p>
                </div>
            </div> 
        </a>
        
    {% endfor %}  
  </div> 
  </div>
  
    
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}  
  
  
  
{% endblock %}
